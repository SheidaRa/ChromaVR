<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start Room</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    
    <script>
        const ambience = new Howl({
        src:['assets/audio/1.mp3'],
        autoplay: true, 
        pos:[-1.98666, 0.91235, 2.08887],
        loop:true
      })
    </script>

</head>
  <body>
    <a-scene>

        <a-assets>

            <!-- Models. -->
            
            <a-asset-item id="gate" src="assets/doorway/scene.gltf"></a-asset-item>
            <a-asset-item id="cube" src="assets/cubes/scene.gltf"></a-asset-item>
            <a-asset-item id="plant1" src="assets/alien_plant/scene.gltf"></a-asset-item>
            <a-asset-item id="plant2" src="assets/space_plant/scene.gltf"></a-asset-item>
            <a-asset-item id="plant3" src="assets/crystal/scene.gltf"></a-asset-item>
            
            <a-asset-item id="floor2" src="assets/floor2/scene.gltf"></a-asset-item>

            <a-asset-item id="globe" src="assets/sphere/scene.gltf"></a-asset-item>

            <!-- Audio. -->
            <audio id="backgroundMusic" src="assets/audio/1.mp3"></audio>
        
        </a-assets>

           <!-- Camera and cursor -->
           <a-entity id="user-camera" rotation="0 0 0" position="-0.324 -0.299 2.87757">
            <a-camera  camera look-controls position="0 1.6 0" >
                <a-entity cursor="fuse: true; fuseTimeout:2000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
            </a-entity>
        </a-camera>
    </a-entity>

    <!-- Default lighting injected by A-Frame. -->
    <a-entity  light="intensity: 1; type: ambient; angle: 60; color: #c1becb position=" 1 5 1></a-entity>
    <a-entity light="type: directional; color: #FFfF; intensity: 0.5 " position=" 1 1 1"></a-entity>
   
    <a-sound src="#backgroundMusic" autoplay loop volume="0.5" position="0 2 -5"></a-sound>
    
    <a-entity id="globeModel" gltf-model="assets/sphere/scene.gltf" position="-0.38713 0 0.05965" rotation="" scale="0.01 0.01 0.01"></a-entity>

    <!-- Doorways -->
    <a-entity id="gateModel" gltf-model="assets/doorway/scene.gltf" position="2.40979 0 -2.654" scale="0.4 0.5 0.5" rotation="0 135 0"></a-entity>
    <a-entity id="gateModel" gltf-model="assets/doorway/scene.gltf" position="-3.27765 0 -2.65426" scale="0.4 0.5 0.5" rotation="0 45 0"></a-entity>
    
    <a-box id="cubeModel" gltf-model="#cube" position="2.40979 0 -2.654" height="0" rotation="0 0 0"  scale="0.02 0.02 0.02"  animation="property: rotation; to: 0 360 0 ; loop: true; dur: 3000" rotation="0 0 0" ></a-box>
    <a-box id="cubeModel" gltf-model="#cube" position="-3.27765 0 -2.65426" height="0" rotation="0 0 0"   scale="0.02 0.02 0.02" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 3000" rotation="0 0 0"></a-box>
  
    <!-- trees -->
    <a-entity id="plant2Model" gltf-model="assets/space_plant/scene.gltf" position="-6.13919 0 -2.41964" height="0" rotation="" scale="0.007 0.007 0.007" visible=""></a-entity>
    <a-entity id="plant2Model" gltf-model="assets/space_plant/scene.gltf" position="-6.13919 0 -1.08964" height="0" rotation="" scale="0.004 0.004 0.004" visible=""></a-entity>
    <a-entity id="plant2Model" gltf-model="assets/space_plant/scene.gltf" position="4.67956 0 -1.09" height="0" rotation="" scale="0.004 0.004 0.004" visible=""></a-entity>
    <a-entity id="plant2Model" gltf-model="assets/space_plant/scene.gltf" position="4.57476 0 -2.39331" height="0" rotation="" scale="0.007 0.007 0.007" visible=""></a-entity>
    
    <!-- Bushes -->
    <a-entity id="plant1Model" gltf-model="assets/alien_plant/scene.gltf" position="-5.66155 0 -1.16071" height="0" rotation="" scale="0.07 0.07 0.07" visible=""></a-entity>
    <a-entity id="plant1Model" gltf-model="assets/alien_plant/scene.gltf" position="3.98928 0 -1.31701" height="0" rotation="" scale="0.07 0.07 0.07" visible=""></a-entity>

    <!-- Crystals -->
    <a-entity id="plant3Model" gltf-model="assets/crystal/scene.gltf" position="-5.9482 0.09439 -0.87264" height="0" rotation="7.728627698519675 16.55618844810027 35.33258835233248" scale="0.35095 0.45926 0.38535"></a-entity>
    <a-entity id="plant3Model" gltf-model="assets/crystal/scene.gltf" position="4.21261 0 -1.04377" height="0" rotation="15.205726924976918 -12.578715434302094 -23.72732821195765" scale="0.30769 0.5 0.5"></a-entity>
    
      <!-- group -->
    <a-entity id="plant3Model" gltf-model="assets/crystal/scene.gltf" position="-0.10461 0.0383 1.19456" height="0" rotation="-1.4902632251352712 -6.432024208138621 -17.060391307815394" scale="0.43647 0.43306 0.5"></a-entity>
    <a-entity id="plant3Model" gltf-model="assets/crystal/scene.gltf" position="-0.27746 0.07845 1.36103" height="0" rotation="25.351090603358404 179.96833528177208 179.64003046516214" scale="0.35144 0.35812 0.42351"></a-entity>
    <a-entity id="plant3Model" gltf-model="assets/crystal/scene.gltf" position="-0.4515 0.1447 1.27379" height="0" rotation="1.7796069116763369 8.451700435974773 22.451924159996437" scale="0.41996 0.38899 0.43388"></a-entity>
    
    <!-- ground and sky -->
    <!-- <a-circle position="0 0 0" radius="8" rotation="-90 0 0" width="1" height="4" color=" #2d3344"  ></a-circle>  -->
    <a-circle id="floorModel" gltf-model="#floor2" position="0 0 0" radius="8" rotation="0 0 0"  scale="10 0.205 10"></a-circle> 
    <a-sky src="assets/startPage/sky.jpeg"></a-sky>
    
    </a-scene>
  </body>
</html>
