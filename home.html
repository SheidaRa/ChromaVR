<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red - Danger</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    <script src="index.js">
      
    </script>
  </head>
  <body >
    <a-scene>
      <a-assets>

        <!-- Models. -->
      
        <a-asset-item id="dangerRoom" src="assets/room1/scene.gltf"></a-asset-item>
        
        <!-- Audio. -->
        <!-- <audio id="clock-ticking" src="/assets/audio/clock-ticking.mp3" preload="auto" loop="true"></audio> -->

      </a-assets>
      
      <!-- Camera and cursor -->
      <a-entity id="siuuuuuuuuu" rotation="0 90 0">
        <a-camera camera look-controls position="0 1.6 0" >
          <a-entity cursor="fuse: true; fuseTimeout:2000"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
          </a-entity>
        </a-camera>
      </a-entity>
      <a-entity class="changeLight" gltf-model="#dangerRoom" position="0 0 0" light="color: #ff0000; groundColor: #ff2424; intensity: 1; type: ambient"></a-entity>

      <a-box class="colorBox" position="-2.94423 0.5 0.85889"  rotation="0 45 0" color="#04ff00" material="shader:flat;" set-color ></a-box>
      <a-box class="colorBox" position="-2.944 0.5 -0.77825" rotation="0 45 0" color="#eeff00" set-color  material="shader:flat;"></a-box>

      <!-- box that takes user to the danger room -->
      <a-box  position="15.44726 1.11728 -1.2" rotation="0 45 0"  material="shader:flat;">
        <a-link href="./danger-room.html"></a-link>
      </a-box>
      <a-entity class="changeLight" light="color: #ff7300; groundColor: #ff7300; type: ambient" position="-0.28 6 0"></a-entity>      
    </a-scene>
  </body>
</html>
